<table class="table table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Timeslot</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="program in data">
      <td>
  		  {{program.title}}
      </td>
      <td class="timeslot">
        {{program.timeslot|momentunix:"dddd, MMMM Do YYYY, h:mm:ss a Z"}}
      </td>
    </tr>
  </tbody>
</table>
